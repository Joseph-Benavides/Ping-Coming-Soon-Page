<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Title -->
  <title>Ping Coming Soon Page</title>
</head>
<body>
  
  <main>
    <div class="container">
      <img src="./images/logo.svg" alt="Ping Logo" class="logo">
      <div class="main-info">
        <h1 class="main-title">We are launching <span class="main-title-span">soon!</span></h1>
        <h1 class="hidden-title">Thank you!</h1>
        <p class="main-subtitle">Subscribe and get notified</p>
        <p class="hidden-subtitle">We appreciate your subscription. We are excited to get our platform up and running as soon as we can for you to enjoy!</p>
        <form action="" id="form">
          <input type="email" id="email" placeholder="Your email address">
          <button type="submit" id="submit">Notify Me</button>
          <p class="invalid">Please provide a valid email address</p>          
        </form>
      </div>
      <img src="./images/illustration-dashboard.png" alt="Dashboard Data" class="dashboard-data">
    </div>
  </main>

  <footer class="footer container">
    <div class="icons">
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>      
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
